<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Taskwarrior Web</title>
    <link rel='stylesheet' href='/static/style.css'  type="text/css" media="all">
  </head>
  <body>
    <h1>Tasks</h1>
    <div class="tasks">
      {%- for task in tasks %}
      <div class="task">
        <div class="text">
          <p>{{ task }}</p>
        </div>
      </div>
      {%- endfor %}
    </div>
  </body>
</html>
